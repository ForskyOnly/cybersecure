<!DOCTYPE html>
<html>
<body>

<h2>Admin Page</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.password }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
